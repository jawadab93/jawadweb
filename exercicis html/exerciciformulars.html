<!DOCTYPE HTML>
<html>
    <head>
        <title>Exercici Formulari</title>
    </head>
    <body>
        <p><b><u>AUTORITZACIÓ TRACTAMENT DE DADES PERSONALS</u></b></p>
        <form>
        <table>
            <tr>
                <td style="text-align: right;">Nom: <input type="text" name="nom"></td>
                <td style="text-align: right;">Correu electronic: <input type="email" name="email" placeholder="exemple@correu.com"/></td>
            </tr>
            <tr>
                <td style="text-align: right;">Cognoms: <input type="text" name="cognoms"/></td>
                 <td style="text-align: right;">Telefon: <input type="tel" name="telefon/>"</td>
            </tr>
            <tr>
                <td style="text-align: right;">DNI/NIE: <input type="text" name="dni"/></td>
                <td style="text-align: right;">Data de neixament: <input type="date" name="dataN"/></td>
            </tr>
        </table >
        <p>*Documentació que aporta:</p>
        <table border="0">
                <tr>
                    <td><input type="checkbox" name="dDni"/> Fotocopia DNI</td>
                    <td style="text-align: left;"><input type="checkbox" name="cv"/> CV</td>
                    <td><input type="checkbox" name="altres"/> Altres: <textarea name="altres" cols="30" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="cGarantia"> Certificat Garantia Juvenil</td>
                    <td><input type="checkbox" name="cSoc">Certificat del SOC</td> 
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox" name="dadesb"> Dades Bancaries: </td>
                    
                    
                </tr>
                <tr>
                    <td><input type="text" name="banc" maxlength="16" size="60"/></td>
                </tr>
        </table>
        
        </form>
    </body>
</html>
