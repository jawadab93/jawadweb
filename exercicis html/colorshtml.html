<!DOCTYPE HTML>
<html>
    <head>
        <title>COLORS</title><!--els colors feslos sempre amb css-->
    </head>
    <body>
        <div style="color:brown;background-color: skyblue;"><!-- es una capa un tag neutre, de tipus bloc -->
            aixo es un div
        </div>
        <div style="color:#05077e;background-color: springgreen;"><!-- hexadecimal -->
            aixo es un div
        </div>
        <div style="color:rgb(0, 255, 0);background-color: violet;"><!-- rgb -->
            aixo es un div
        </div>
        <div style="color:hsl(4, 89, 76)"><!-- hsl -->
            aixo es un div
        </div>
        <div style="color:rgba(255, 0, 0, 0.8)"><!-- rgba (a es transparencia(els decimals sempre amb . i no ,)-->
            aixo es un div
        </div>
        <span></span><!--es com el div neutre pero es de tipus caracter-->  
    </body>
</html>
